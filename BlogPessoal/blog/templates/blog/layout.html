{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pessoal</title>
    <link rel="stylesheet" href="{% static 'blog/estilo.css' %}">
</head>

<body>
    <div>
        <header class="tituloPrincipal">
            <h1>Blog Pessoal</h1>
        </header>
    </div>
    <div class="responsivo">

    </div>

    <div class="menuPrincipal">
        <a href="{% url 'index' %}">Início</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'register'%}">Cadastre-se</a>
    </div>
    <div class="responsivo">
        <div class="coluna">
            <div class="pesquisaPost">
                <form action="{% url 'buscarTituloPostagem' %}" method="post" id="formBusca">
                    {% csrf_token %}

                    <input type="text " name="tituloPostBuscado">
                    <button type="submit">Buscar título</button>
                </form>
            </div>


            <div>
                <nav id="menuSecundario">
                    <a href="{% url 'apresentacao' %}">sobre mim</a>
                    <a href="{% url 'mostrarCategorias' %}">Categoria</a>
                    <a href="{% url 'perfil' %}">Perfil</a>
                    <a href="{% url 'categoria' %}">Nova categoria</a>
                </nav>

            </div>

        </div>
        <div class="corpo">
            {% block body %}{% endblock %}
        </div>



    </div>







    <script src="{% static 'blog/script.js' %}"></script>
</body>

</html>
